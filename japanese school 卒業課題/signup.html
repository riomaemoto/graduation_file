<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Master Native Japanese!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ea16a6c69f.js" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css1/reset.css">
  <link rel="stylesheet" type="text/css" href="css1/style2.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div style="text-align:center">
      <h2>- Sign up -</h2>
    </div>
    <div class="row">
      <div class="column">
        <img src="img/youcan.jpg" style="width:100%">
      </div>
      <div class="column">
        <form action="/action_page.php">
          <label for="fname">Full Name</label>
          <input type="text" id="fullname" name="firstname" placeholder="Your full name...">
          <label for="lname">Email</label>
          <input type="text" id="email" name="lastname" placeholder="Your email...">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="nepal">Nepal</option>
            <option value="china">China</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Tell us your purpous of learning Japanese..." style="height:170px"></textarea>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
